
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu mensaje</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header {
            margin-bottom: 30px;
        }
        header img {
            height: 60px;
        }
        .mensaje {
            text-align: center;
            max-width: 600px;
        }
        .mensaje h1 {
            color: #4a7c59;
        }
        .mensaje p {
            font-size: 1.1em;
        }
        a.boton {
            margin-top: 1.5em;
            display: inline-block;
            background-color: #4a7c59;
            color: white;
            padding: 0.75em 1.5em;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        a.boton:hover {
            background-color: #3a6549;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/MLT_Logo_Reverse_Stack.png" alt="Mighty Leaf Tea México"></a>
    </header>
    <div class="mensaje">
        <h1>¡Gracias por tu mensaje!</h1>
        <p>Hemos recibido tu solicitud y nos pondremos en contacto contigo a la brevedad.</p>
        <a href="index.html" class="boton">Volver al inicio</a>
    </div>
</body>
</html>
